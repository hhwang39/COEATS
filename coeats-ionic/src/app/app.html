<ion-menu [content]="content">

  <ion-header>
    <!-- <ion-toolbar> -->
      <!-- <ion-title>Cuisines</ion-title> -->
    <!-- </ion-toolbar> -->
  </ion-header>

  <ion-content>
    <div class="item item-avatar">
      <ion-item class="my-account">
        <ion-avatar item-start class="my-avatar">
          <img src="../assets/imgs/restaurant.jpg">
          <!-- <ion-icon name="contact"></ion-icon> -->
        </ion-avatar>
        <h2>My Account</h2>
      </ion-item>
    </div>

    <ion-list class="menu-list">
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}" item-left></ion-icon>
          <h2>{{p.title}}</h2>
          <ion-icon *ngIf="p.title=='Cuisines'" name="ios-arrow-forward-outline" item-right></ion-icon>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
