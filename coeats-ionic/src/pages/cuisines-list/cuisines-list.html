<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cuisines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let cuisine of cuisines" (click)="openPage(cuisine)">
      <h2>{{cuisine}}</h2>
    </button>
  </ion-list>
</ion-content>
