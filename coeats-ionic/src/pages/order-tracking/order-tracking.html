<ion-header>

  <ion-navbar color="coeats-red">
    <button ion-button clear (click)="redirectHomepage()">
      <ion-title>COEATS</ion-title>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="item-info" align="center">
    <h2>Order Tracking</h2>
  </div>

  <div class='restaurant-name' align="center">
    <h4>Order ID: {{orderId}}</h4>
    <h5 *ngIf="status=='IP'">Status: Waiting for people to join</h5>
    <h5 *ngIf="status=='F'">Status: Order {{this.action}}</h5>
  </div>

  <div align="center">
    <p>
      Number of people joined: {{peopleJoined}} / {{minPeople}}
    </p>
    <p>
      Time Remaining: {{timeRemaning}} min
    </p>
    <p>
      Order Amount ($): {{currentAmount}} / {{minAmount}}
    </p>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button *ngIf="orderId!='null'" ion-button id="order-button" (click)="refresh()">Refresh</button>
    <button *ngIf="orderId!='null'" ion-button id="order-button" (click)="redirectHomepage()">OK</button>
  </ion-toolbar>
</ion-footer>
