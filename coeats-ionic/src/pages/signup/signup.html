<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="signup-box" center>
    <form [formGroup]="credentialsForm" (ngSubmit)="createUser()">
      <ion-item>
        <ion-input formControlName="userId" type="text" value="" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="email" type="text" value="" placeholder="email@email.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Repeat Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="first_name" type="text" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="last_name" type="text" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="phone_number" type="text" placeholder="Phone"></ion-input>
      </ion-item>
      <ion-row class="row-submit" center>
        <div padding class="div-submit-button center">
          <button ion-button full type="submit" color="coeats-red">Sign Up</button>
        </div>
      </ion-row>
    </form>
  </div>

  <h1 class='coeats-title'>
     COEATS
  </h1>
</ion-content>
