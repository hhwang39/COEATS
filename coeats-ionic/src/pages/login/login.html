<ion-header>
  <!-- <ion-navbar> -->
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <!-- <ion-title>COEATS</ion-title> -->
  <!-- </ion-navbar> -->
</ion-header>

<ion-content class="no-scroll">
  <div class="div-logo">
    <ion-row class="logo-row">
      <div class="center">
        <img style="height: 100%;" src="../../assets/imgs/logo.png"/>
      </div>
    </ion-row>
  </div>

  <!-- <ion-list> -->
  <div class="login-box" center>
    <form [formGroup]="credentialsForm" (ngSubmit)="verifyLogin()">
      <ion-item>
        <!-- <ion-label fixed>Username</ion-label> -->
        <ion-input formControlName="userId" type="text" value="" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label fixed>Password</ion-label> -->
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-row class="row-submit" center>
        <div padding class="div-submit-button center">
          <button ion-button full type="submit" color="coeats-red">Log in</button>
        </div>
      </ion-row>
    </form>
    <ion-row center>
      <p class="center account-text">
         Don't have an account?
      </p>
    </ion-row>
    <ion-row center>
      <div padding class="div-signup-button center">
        <button ion-button (click)="signup()" color="light">Sign Up</button>
      </div>
    </ion-row>
  </div>


</ion-content>
