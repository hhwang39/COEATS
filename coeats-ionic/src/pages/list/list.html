<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurants</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of restaurants" (click)="itemTapped($event, item)">
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/restaurant.jpg">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>

    </button>

  </ion-list>
</ion-content>
